<style>
/* Loading Overlay */
#loading-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.8);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.spinner {
  border: 8px solid #f3f3f3;
  border-radius: 50%;
  border-top: 8px solid #F0530A;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

/* Spinner Animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Blur Effect */
.blur {
  filter: blur(5px);
}
</style>

<script>
document.getElementById('switch-to-host-link').addEventListener('click', function(e) {
  e.preventDefault(); // Prevent the default action of the anchor tag

  // Blur the container
  var blurContainer = document.getElementById('blur-container');
  blurContainer.classList.add('blur');

  // Show the loading overlay
  var loadingOverlay = document.getElementById('loading-overlay');
  loadingOverlay.style.display = 'flex';

  // Hide the loading overlay after 1 second and remove the blur
  setTimeout(function() {
      loadingOverlay.style.display = 'none';
      blurContainer.classList.remove('blur');

      // Show the host links
      var hostLinks = document.getElementById('host-links');
      if (hostLinks.style.display === "none") {
          hostLinks.style.display = "block";  // Show the links
      } else {
          hostLinks.style.display = "none";   // Hide the links if they are already visible
      }
  }, 1000);
});
</script>
